<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<header>
  <h1> Memory match!</h1>
</header>

<div class="raindrops"></div>

<div class="game-container">
    <div class="game-icon">
      <img src="diamond.png" alt="Sakura Flower" />
    </div>
    <div class="game-board">
        
        <div class="card" data-letter="A"><span>A</span></div>
        <div class="card" data-letter="B"><span>B</span></div>
        <div class="card" data-letter="C"><span>C</span></div>
        <div class="card" data-letter="D"><span>D</span></div>
        <div class="card" data-letter="E"><span>E</span></div>
        <div class="card" data-letter="F"><span>F</span></div>
        <div class="card" data-letter="G"><span>G</span></div>
        <div class="card" data-letter="H"><span>H</span></div>
        <div class="card" data-letter="A"><span>A</span></div>
        <div class="card" data-letter="B"><span>B</span></div>
        <div class="card" data-letter="C"><span>C</span></div>
        <div class="card" data-letter="D"><span>D</span></div>
        <div class="card" data-letter="E"><span>E</span></div>
        <div class="card" data-letter="F"><span>F</span></div>
        <div class="card" data-letter="G"><span>G</span></div>
        <div class="card" data-letter="H"><span>H</span></div>
    </div>
  <div class="timer">
    <span>Time: </span><span id="time-display">0:00</span>
</div>   
<script src="script.js"></script>
</body>
</html>
